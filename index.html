<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple BMI Calculator</title>
</head>
<body>
    <h2>Simple BMI Calculator</h2>
    <label for="weight">Enter Weight in Kilogram</label>
    <input type="text" id="weight"><br><br>
    <label for="height">Enter Height in Meters</label>
    <input type="text" id="height"><br><br>
    <button id="calculate">Calculate</button><br><br>
    <label for="result">Result:</label>
    <input type="text" id="result" readonly>
    <p id="weightStatus"></p>
    
    <script src="script.js"></script>
</body>
</html>
